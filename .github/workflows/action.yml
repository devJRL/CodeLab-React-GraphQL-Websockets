name: Chatting App CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  server-CI:
    name: GraphQL Server CI
    runs-on: ubuntu-latest
    steps:
      - name: Prepare checkout action
        uses: actions/checkout@v2.3.2
        with:
          path: './server'

      - name: Prepare node action
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      
      - name: Install node-modules
        run: npm install
  
  server-CD:
    name: GraphQL Server CD on docker
    needs: server-CI
    runs-on: ubuntu-latest
    steps:
      - name: Prepare checkout action
        uses: actions/checkout@v2.3.2
        with:
          path: './server'

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t chat-app .

      - name: Docker Image Tag
        run: |
          docker tag chat-app ${{ secrets.DOCKER_USER }}/chat-app:${{ github.sha }}
          docker tag chat-app ${{ secrets.DOCKER_USER }}/back:latest

      - name: Docker Image push
        run |
          docker push chat-app ${{ secrets.DOCKER_USER }}/chat-app:${{ github.sha }}
          docker push chat-app ${{ secrets.DOCKER_USER }}/back:latest
